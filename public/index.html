<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anthersystems - chat </title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">AntherSystems</div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="./sim.html">Simulation</a>
      <a href="./getstarted.html">Get Started</a>
    </nav>
  </header>
  <div class="setup-container">
    <h1 class="title">RandCHAT</h1>
    <form id="profileForm" class="profile-form">
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="age">Age</label>
      <input type="number" id="age" min="18" required>

      <button type="submit" class="btn">Start Chatting</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('profileForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const gender = document.getElementById('gender').value;
      const age = document.getElementById('age').value;
      localStorage.setItem('profile', JSON.stringify({ gender, age }));
      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
