<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntherSystems - Register</title>
    <link rel="stylesheet" href="/public/css/index.css">
    <style>
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            z-index: 1000;
            box-sizing: border-box;
        }
        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .navbar nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 25px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .navbar nav a:hover {
            color: #007bff;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: white;
            position: relative;
            top: -40px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .register-form input {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .register-form input:focus {
            outline: none;
            border-color: #007bff;
        }

        .register-form button {
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .register-form button:hover {
            background: #0056b3;
        }

        .error-message {
            color: #ff4444;
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: #00ff00;
            display: none;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">AntherSystems</div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./chatindex.html">Chat</a>
            <a href="./login.html" id="login-link">Login</a>
            <a href="./register.html" id="register-link">Register</a>
            <a href="./profile.html" id="profile-link" style="display:none;">Profile</a>
        </nav>
    </header>

    <div class="register-container">
        <h2>Register</h2>
        <form class="register-form" id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <p class="error-message" id="errorMessage"></p>
            <p class="success-message" id="successMessage">Registration successful! Redirecting to login...</p>
            <p class="loading" id="loading">Registering</p>
        </form>
        <p class="login-link">
            Already have an account? <a href="/public/login.html">Login here</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Hide loading, show success
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Wait 2 seconds then redirect to login
                    setTimeout(() => {
                        window.location.href = '/public/login.html';
                    }, 2000);
                } else {
                    // Hide loading, show error
                    document.getElementById('loading').style.display = 'none';
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = data.message || 'Registration failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        function updateNavbar() {
            const token = localStorage.getItem('token');
            document.getElementById('profile-link').style.display = token ? '' : 'none';
            document.getElementById('login-link').style.display = token ? 'none' : '';
            document.getElementById('register-link').style.display = token ? 'none' : '';
        }
        updateNavbar();
    </script>
</body>
</html>
