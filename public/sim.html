<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/css/sim.css">
  <title>AntherSystems - Light-Speed Simulation</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    
    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .navbar nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .navbar nav a:hover {
      color: #007bff;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    #controls {
      text-align: center;
      margin-bottom: 20px;
    }

    #controls select, #controls button {
      padding: 8px 15px;
      margin: 0 5px;
      background: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #controls button:hover {
      background: #007bff;
      color: white;
    }

    #info {
      margin-top: 15px;
      font-size: 1.1rem;
    }

    #simulation {
      width: 100%;
      height: 70vh;
      position: relative;
      overflow: hidden;
    }

    #space {
      width: 100%;
      height: 100%;
      position: relative;
      background: #000;
    }

    .trail {
      position: absolute;
      width: 2px;
      height: 100%;
      background: linear-gradient(to right, transparent, #007bff);
      left: 0;
    }

    .light {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 20px #007bff;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">AntherSystems</div>
    <nav>
      <a href="/">Home</a>
      <a href="/public/sim.html">Simulation</a>
      <a href="/public/getstarted.html">Get Started</a>
      <a href="/public/chatindex.html">RandCHAT</a>
      <a href="/public/login.html">Login</a>
    </nav>
  </header>

  <h1>Light-Speed Simulation</h1>
  <div id="controls">
    <label for="speedSelect">Speed:</label>
    <select id="speedSelect">
      <option value="0.0000000317" selected>Light speed</option>
      <option value="0.000000317">10x LightSpeed</option>
      <option value="0.00000317">100x LightSpeed</option>
      <option value="0.01">0.01 ly/s</option>
      <option value="0.1">0.1 ly/s</option>
      <option value="1">1 ly/s</option>
      <option value="10">10 ly/s</option>
    </select>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    <button id="nextBtn">Get to Next</button>
    <div id="info">
      Time: 0 s | Distance: 0 km | 0 AU | 0 ly
      Next: N/A
    </div>
  </div>
  <div id="simulation">
    <div id="space">
      <div id="trail" class="trail"></div>
      <div id="light" class="light"></div>
    </div>
  </div>

  <script src="/public/js/sim.js"></script>
</body>
</html>
